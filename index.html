<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shooter</title>
  </head>
  <body class="bg-black">
    <div class="fixed ml-5 mt-5 text-lg font-medium text-white select-none">
      <span>Score: </span>
      <span id="score_ID">0</span>
    </div>
    <div class="fixed inset-0 flex justify-center items-center" id="start_card"
      ><div
        class="p-4 text-2xl text-center font-medium bg-white max-w-md w-full rounded-md"
      >
        <h5 id="total_score">0 </h5>
        <p class="mb-2">points</p>
        <button
          class="bg-green-500 text-white px-5 py-2 rounded-full drop-shadow-lg"
          id="start_btn"
          >Start Game</button
        >
      </div>
    </div>
    <canvas></canvas>
  </body>
</html>
<script src="Shooter.js"></script>
